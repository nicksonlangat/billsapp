<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center uppercase font-black">
      Account Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br><br>
  <div class="flex items-center space-x-4">
    <svg class="w-10 h-10 rounded-full" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
    <div class="space-y-1 font-medium dark:text-white">
        <div>Device ID</div>
        <div class="text-sm underline text-gray-800 dark:text-gray-400">{{device_id}}</div>
    </div>
</div>
 <!-- component -->
 
 <section class="bg-white">
  <div class="max-w-3xl px-6 py-2 mx-auto text-center">
      
      <div class="flex flex-col mt-8 space-y-3">
          <form class="flex " [formGroup]="form"  (ngSubmit)="submitForm()">
            <input type="text" formControlName="number_string" class="px-6 py-2 text-gray-700 bg-white border  focus:ring-cyan-300" placeholder="Phone or Meter Number">
          
          <button class="flex-1 px-4 py-2 text-sm font-medium tracking-wide text-white uppercase transition-colors duration-200 transform bg-cyan-700">
              Add
          </button>
          </form>
          <div *ngFor="let detail of details" class="flex justify-between px-4 py-2 bg-white items-center gap-1 rounded-lg border border-gray-300 my-3">
      
            <div class="text-center">
                <span class="font-mono">{{detail.number_string}}</span>
            </div>
            <div class="flex gap-2">

                      </svg>

        </div>
        
      </div>
  </div>
</section>
</ion-content>
